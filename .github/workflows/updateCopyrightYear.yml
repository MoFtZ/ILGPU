name: 'Update Copyright Year'

on:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  update-copyright-year:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update copyright year
        uses: technote-space/create-pr-action@v2
        with:
          EXECUTE_COMMANDS: |
            pwsh UpdateCopyrightYear.ps1
          COMMIT_MESSAGE: 'Bump copyright year.'
          COMMIT_NAME: 'Marcel Koester'
          COMMIT_EMAIL: 'm4rs@m4rs.net'
          PR_BRANCH_PREFIX: 'schedule/'
          PR_BRANCH_NAME: 'update-copyright-year'
          PR_TITLE: 'Bump copyright year.'
